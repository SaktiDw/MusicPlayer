<html>
    <head>
        <title>Custom Audio Player in JS</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="audio-player-cont">
            <div class="logo">
            <img src="audio-player.png">
        </div>
    <div class="player">
    <div id="songTitle" class="song-title">test</div>
    <input id="songSlider" class="song-slider" type="range" min="0" step="1" onchange="seekSong()" max="NaN">
    <div>
        <div id="currentTime" class="current-time">02:46</div>
        <div id="duration" class="duration">NaN:NaN</div>
    </div>
    <div class="controllers">
        <img src="pre.png" width="30px" onclick="previous();">
        <!-- <img src="backward.png" width="30px" onclick="decreasePlaybackRate();"> -->
        <img src="Play.png" width="40px" onclick="playOrPauseSong(this);">
        <!-- <img src="forward.png" width="30px" onclick="increasePlaybackRate();"> -->
        <img src="next.png" width="30px" onclick="next();">
        <img src="volume-down.png" width="15px">
        <input id="volumeSlider" class="volume-slider" type="range" min="0" max="1" step="0.01" onchange="adjustVolume()">
        <img src="volume-up.png" width="15px" style="margin-left:2px;">
    </div>
    <div id="nextSongTitle" class="song-title"><b>Next Song: </b>https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3</div>
    </div>
    </div>

    <script type="text/javascript" src="another.js"></script>
    
    </body>
</html>
